max_delta_tau: 0.05          # 力矩变化放缓 10 倍

nullspace.stiffness: 0.5     # 零空间几乎松手

task.k_pos_x: 60.0           # 平移刚度 10 倍↓
task.k_pos_y: 60.0
task.k_pos_z: 60.0
task.k_rot_x: 5.0            # 旋转刚度 6 倍↓
task.k_rot_y: 5.0
task.k_rot_z: 5.0

task.d_pos_x: 6.0            # 阻尼同步↓
task.d_pos_y: 6.0
task.d_pos_z: 6.0
task.d_rot_x: 0.5
task.d_rot_y: 0.5
task.d_rot_z: 0.5

task.error_clip.x: 0.2       # 允许更大跟踪误差
task.error_clip.y: 0.2
task.error_clip.z: 0.2
task.error_clip.rx: 1.0
task.error_clip.ry: 1.0
task.error_clip.rz: 1.0

use_coriolis_compensation: true
use_friction: true
use_gravity_compensation: false
use_local_jacobian: true
use_operational_space: false
use_sim_time: false
